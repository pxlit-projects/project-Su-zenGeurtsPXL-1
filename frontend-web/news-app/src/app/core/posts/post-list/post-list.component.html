<app-filter (filterChanged)="handleFilter($event)"></app-filter>

<div class="md:container md:mx-auto container mx-auto mb-10 px-2">
  <div class="grid grid-cols-3 gap-6">
    @for(post of filteredPosts$ | async; track post.id) {
      <app-post-item [post]="post"></app-post-item>
    }
  </div>
</div>
