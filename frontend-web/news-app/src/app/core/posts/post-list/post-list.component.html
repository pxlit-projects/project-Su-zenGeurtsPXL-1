<div class="container mx-auto mt-5 px-2 mb-6">
  <div class="flex justify-between mb-8">
      <h1 class="text-2xl font-bold inline-block align-bottom py-3 "> {{title}}</h1>
      <app-filter class="inline-block" (filterChanged)="handleFilter($event)" [isMine]="isMine" [isToReview]="isToReview"></app-filter>
    </div>
  <div class="grid grid-cols-3 gap-6">
    @for(post of posts$ ; track post.id) {
      <app-post-item [post]="post" [isMine]="isMine" [isToReview]="isToReview"></app-post-item>
    }
  </div>
</div>
