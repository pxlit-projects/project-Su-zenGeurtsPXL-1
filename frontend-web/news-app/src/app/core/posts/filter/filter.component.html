<div class="container mx-auto">
  <div class="flex items-center">
    <form #filterForm="ngForm" (ngSubmit)="onSubmit(filterForm)">
      <div class="flex items-center">
        <input type="text" class="px-4 py-2 mr-2" placeholder="Search by Name" name="name" [(ngModel)]="filter.name">
        <input type="text" class="px-4 py-2 mr-2" placeholder="Search by City" name="city" [(ngModel)]="filter.city">
        <input type="text" class="px-4 py-2" placeholder="Search by VAT" name="vat" [(ngModel)]="filter.vat">
        <button type="submit" class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Search</button>
      </div>
    </form>
  </div>
</div>
